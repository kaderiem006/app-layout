<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Form with Modal</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    /* Basic form styling */
    .form-container {
      margin: 50px;
    }

    input, button {
      padding: 10px;
      margin: 8px 0;
      width: 100%;
    }

    /* Modal styling */
    .modal {
      display: none; /* Hidden by default */
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.5);
    }

    .modal-content {
      background-color: #fff;
      margin: 10% auto;
      padding: 20px;
      border-radius: 5px;
      width: 300px;
      text-align: center;
    }

    .close {
      color: #aaa;
      float: right;
      font-size: 20px;
      font-weight: bold;
      cursor: pointer;
    }

    .close:hover {
      color: red;
    }
  </style>
</head>
<body>

<div class="form-container">
  <form id="myForm">
    <input type="text" placeholder="Enter your name" required>
    <input type="email" placeholder="Enter your email" required>
    <button type="button" onclick="showModal()">Submit</button>
  </form>
</div>

<!-- Modal -->
<div id="myModal" class="modal">
  <div class="modal-content">
    <span class="close" onclick="hideModal()">&times;</span>
    <p>Thank you! Your form has been submitted.</p>
  </div>
</div>

<script>
  function showModal() {
    document.getElementById('myModal').style.display = 'block';
  }

  function hideModal() {
    document.getElementById('myModal').style.display = 'none';
  }

  // Optional: close modal if user clicks outside of it
  window.onclick = function(event) {
    const modal = document.getElementById('myModal');
    if (event.target === modal) {
      hideModal();
    }
  }
</script>

</body>
</html>
